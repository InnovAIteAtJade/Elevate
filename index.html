<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Half Circle Wave with Gold Fireworks</title>
<style>
body {margin:0; height:100vh; background:black; overflow:hidden; font-family:"Courier New", monospace;}
#countdown-container {position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); text-align:center; z-index:50; color:white;}
#countdown-label { font-size:2rem; margin-bottom:0.3rem; }
#countdown { font-size:3rem; font-weight:bold; color:white; text-shadow:0 0 10px #00ff00,0 0 20px #00ff00; }

#reactor-fill { position:absolute; top:50%; left:50%; width:420px; height:420px; transform:translate(-50%, -50%); z-index:6; border-radius:50%; overflow:hidden; }

.side-panel { position:absolute; top:50%; width:280px; padding:20px; background:rgba(0,0,0,0.3);
  border:1px solid #00ffbf; backdrop-filter:blur(4px); transform:translateY(-50%);
  box-shadow:0 0 22px rgba(0,255,180,0.25); z-index:3; }
#left-panel{left:40px;} #right-panel{right:40px;}
.panel-title { color:#00ffe0; margin-bottom:10px; }
.panel-log { height:180px; overflow:hidden; opacity:0.85; color:#00ffb5; }

.scanlines { position:fixed; top:0; left:0; right:0; bottom:0; pointer-events:none;
  background:repeating-linear-gradient(transparent 0px, transparent 2px, rgba(0,255,170,0.03) 3px);
  z-index:999; }
</style>
</head>
<body>
<canvas id="reactor-fill"></canvas>

<div id="countdown-container">
  <div id="countdown-label">Event starts in:</div>
  <div id="countdown">Loading...</div>
</div>

<div id="left-panel" class="side-panel">
  <div class="panel-title">[NODE ALPHA]</div>
  <div class="panel-log" id="log1"></div>
</div>
<div id="right-panel" class="side-panel">
  <div class="panel-title">[NODE OMEGA]</div>
  <div class="panel-log" id="log2"></div>
</div>

<div class="scanlines"></div>

<script>
// Countdown target: from now until 6th Jan 2026
const targetDate = new Date("2026-01-06T00:00:00");

const countdownContainer = document.getElementById("countdown-container");
const countdownEl = document.getElementById("countdown");

const canvas = document.getElementById("reactor-fill");
const ctx = canvas.getContext("2d");
canvas.width = 420; canvas.height = 420;
const cx = 210, cy = 210, radius = 210;

const log1 = document.getElementById("log1");
const log2 = document.getElementById("log2");

// Function to cycle logs
function cycleLogs(el, lines) {
  let i=0;
  el._int = setInterval(()=>{
    el.innerHTML += "> "+lines[i]+"<br>";
    if(el.innerHTML.split("<br>").length>8) el.innerHTML = el.innerHTML.split("<br>").slice(1).join("<br>");
    i = (i+1)%lines.length;
  },1500);
}

// Initial logs before countdown
cycleLogs(log1, [
  "Initializing node systems... some paths arrowUp hidden",
  "Analyzing streams... telemetry stable",
  "Telemetry anomaly: ↑ detected in sector 3",
  "Preparing core modules... sync in progress",
  "Syncing virtual interfaces... arrowDown observed",
  "Telemetry anomaly: ↑ spike",
  "Analyzing packets... system stable",
  "Telemetry anomaly:> check arrowRight channel"
]);
cycleLogs(log2, [
  "Monitoring sequences... arrowLeft subtle hint",
  "Transmission nominal...",
  "Telemetry anomaly:↓ detected",
  "Analyzing packets... ↓..normal",
  "Syncing virtual interfaces... arrowUp activity",
  "Telemetry anomaly:< observed",
  "Preparing core modules...",
  "Enter command sequence if needed"
]);

let waveShift = 0;
let countdownOver = false;

// Fireworks particles along ring
let fireworks = [];
function createFireworks(percent){
  const angle = Math.random()*Math.PI*2;
  const r = radius - 3;
  const fx = cx + r*Math.cos(angle);
  const fy = cy + r*Math.sin(angle);
  fireworks.push({x:fx, y:fy, alpha:1, size:2+Math.random()*2, decay:0.02+Math.random()*0.02});
}

function drawHalfCircle(percent){
  ctx.clearRect(0,0,420,420);
  ctx.save();
  ctx.beginPath();
  ctx.arc(cx,cy,radius,0,Math.PI*2);
  ctx.clip();

  waveShift += 0.06;
  const waves = [
    {amp:12, wl:110, sp:0.05},
    {amp:8, wl:80, sp:0.07},
    {amp:6, wl:60, sp:0.04},
    {amp:4, wl:30, sp:0.1},
  ];

  const halfCircle = canvas.height / 2;

  // Subtle concentric circle lines
  ctx.strokeStyle = "rgba(255,255,255,0.05)";
  ctx.lineWidth = 1;
  for(let rStep=20; rStep<=radius; rStep+=20){
    ctx.beginPath();
    ctx.arc(cx, cy, rStep, 0, Math.PI*2);
    ctx.stroke();
  }

  if(!countdownOver){
    // Bottom-up blue wave
    const fillH = halfCircle * percent;
    ctx.fillStyle="#1B5287";
    ctx.beginPath();
    for(let x=0;x<=canvas.width;x++){
      let y = canvas.height - fillH;
      waves.forEach(w=> y += Math.sin(x/w.wl + waveShift*w.sp)*w.amp);
      if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.lineTo(canvas.width,canvas.height);
    ctx.lineTo(0,canvas.height);
    ctx.fill();

    // Gold ring with subtle firework effect
    const ringAngle = -Math.PI/2 + 2*Math.PI*percent;
    ctx.strokeStyle="gold";
    ctx.lineWidth=6;
    ctx.beginPath();
    ctx.arc(cx,cy,radius-3,-Math.PI/2, ringAngle);
    ctx.stroke();

    if(Math.random()<0.03) createFireworks(percent);

  } else {
    // Blue wave stays
    ctx.fillStyle="#1B5287";
    ctx.beginPath();
    for(let x=0;x<=canvas.width;x++){
      let y = canvas.height - halfCircle;
      waves.forEach(w=> y += Math.sin(x/w.wl + waveShift*w.sp)*w.amp);
      if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.lineTo(canvas.width,canvas.height);
    ctx.lineTo(0,canvas.height);
    ctx.fill();

    // Full gold ring
    ctx.strokeStyle = "gold";
    ctx.lineWidth = 6;
    ctx.beginPath();
    ctx.arc(cx,cy,radius-3,0,2*Math.PI);
    ctx.stroke();

    // Fireworks
    fireworks.forEach(f=>{
      ctx.globalAlpha = f.alpha;
      ctx.fillStyle="gold";
      ctx.beginPath();
      ctx.arc(f.x,f.y,f.size,0,Math.PI*2);
      ctx.fill();
      f.alpha -= f.decay;
    });
    fireworks = fireworks.filter(f=>f.alpha>0);
    ctx.globalAlpha = 1;

    // Center glowing ELEVATE
    const glowColors = ["#ffffff","#ffec00"];
    const glowIndex = Math.floor(Date.now()/300)%2;
    ctx.fillStyle = glowColors[glowIndex];
    ctx.font="bold 60px Courier New";
    ctx.textAlign="center";
    ctx.textBaseline="middle";
    ctx.shadowColor = glowColors[glowIndex];
    ctx.shadowBlur = 20;
    ctx.fillText("ELEVATE", cx, cy);
  }

  ctx.restore();
}

// Countdown and wave loop
function update(){
  const now = new Date();
  const diff = targetDate - now;

  let percent = 0;
  if(diff <= 0){
    percent = 1;
    countdownOver = true;
  } else {
    percent = 1 - (diff/targetDate.getTime());
  }

  drawHalfCircle(percent);

  if(diff > 0){
    const days = Math.floor(diff/(1000*60*60*24));
    const hours = Math.floor((diff/(1000*60*60))%24);
    const mins = Math.floor((diff/1000/60)%60);
    const secs = Math.floor((diff/1000)%60);
    countdownEl.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    requestAnimationFrame(update);
  } else {
    countdownContainer.remove();
    clearInterval(log1._int);
    clearInterval(log2._int);

    // After countdown, change titles and show new logs
    document.querySelector("#left-panel .panel-title").textContent = "IDEATHON";
    document.querySelector("#right-panel .panel-title").textContent = "HACKATHON";

    cycleLogs(log1, [
      "Ideathon Start: 12-Jan-2026",
      "Ideathon End: 30-Jan-2026",
      "Collaborate. Brainstorm. Innovate.",
      "Node sync complete.",
      "Analytics module active.",
      "Design. Code. Create.",
      "ArrowUp hints hidden in paths"
    ]);
    cycleLogs(log2, [
      "Hackathon Start: 19-Feb-2026",
      "Hackathon End: 23-Feb-2026",
      "Build. Solve. Create.",
      "Server latency optimal.",
      "Packet transmission stable.",
      "Test. Debug. Deploy.",
      "ArrowDown hidden subtly"
    ]);

    requestAnimationFrame(update); // keep waves moving
  }
}

// Konami code redirect
let seq=[];
const target=["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowRight","ArrowLeft","Enter"];
window.addEventListener("keydown",e=>{
  seq.push(e.key);
  if(seq.length>target.length) seq.shift();
  if(JSON.stringify(seq)==JSON.stringify(target)){
    alert("ERROR: Unauthorized access attempt detected.\nRedirecting...");
    window.location.href="portal.html";
  }
});

update();
</script>
</body>
</html>
