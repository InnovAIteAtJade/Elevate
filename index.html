<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InnovAIt Nexus</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: "Courier New", monospace;
}

/* MATRIX BACKGROUND */
canvas.matrix-layer {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
#layer1 { z-index: -3; opacity: 0.2; }
#layer2 { z-index: -2; opacity: 0.35; }
#layer3 { z-index: -1; opacity: 0.75; }

/* ENERGY REACTOR */
.core-glow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 500px;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle, rgba(0,255,200,0.15) 0%, rgba(0,255,160,0.05) 50%, transparent 100%);
    border-radius: 50%;
    filter: blur(18px);
    animation: pulse 4s infinite ease-in-out;
    z-index: 5;
}
@keyframes pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
}

/* COUNTDOWN CLOCK */
#countdown {
    position: absolute;
    top: 50%; 
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    color: white;
    text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
    z-index: 50;
}

/* ENERGY BEAM & RING */
.energy-beam {
    position: absolute;
    top: 0;
    left: 50%;
    width: 6px;
    height: 100%;
    transform: translateX(-50%);
    background: linear-gradient(180deg,
        transparent,
        rgba(0,255,200,0.35),
        rgba(0,255,200,0.55),
        rgba(0,255,200,0.35),
        transparent
    );
    filter: blur(1px);
    animation: beamFlicker 2.3s infinite linear;
    z-index: 4;
}
@keyframes beamFlicker {
    0% { opacity: 0.7; }
    40% { opacity: 1; }
    50% { opacity: 0.3; }
    60% { opacity: 1; }
    100% { opacity: 0.7; }
}

.ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 420px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    border: 2px solid rgba(0,255,200,0.5);
    filter: blur(1px);
    animation: ringFlicker 3.5s infinite linear;
    z-index: 4;
}
@keyframes ringFlicker {
    0% { opacity: 0.4; transform: translate(-50%,-50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%,-50%) scale(1.08); }
    100% { opacity: 0.4; transform: translate(-50%,-50%) scale(1); }
}

/* TERMINAL PANELS */
.side-panel {
    position: absolute;
    top: 50%;
    width: 280px;
    padding: 20px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid #00ffbf;
    backdrop-filter: blur(4px);
    transform: translateY(-50%);
    box-shadow: 0 0 22px rgba(0,255,180,0.25);
    z-index: 3;
}
#left-panel { left: 40px; }
#right-panel { right: 40px; }
.panel-title { font-size: 1.3rem; color: #00ffe5; margin-bottom: 10px; text-shadow: 0 0 12px #00ffe0; }
.panel-log { height: 180px; overflow: hidden; opacity: 0.85; color:#00ffb5; font-size: 0.95rem; line-height:1.4rem; }

/* GLOW EFFECT FOR DATES */
.glow {
    font-weight: bold;
    color: #00ff00;
    text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00;
}

/* CRT SCANLINES */
.scanlines {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        transparent 0px,
        transparent 2px,
        rgba(0,255,170,0.03) 3px
    );
    z-index: 999;
    mix-blend-mode: overlay;
}
</style>
</head>
<body>

<!-- MATRIX BACKGROUND -->
<canvas id="layer1" class="matrix-layer"></canvas>
<canvas id="layer2" class="matrix-layer"></canvas>
<canvas id="layer3" class="matrix-layer"></canvas>

<!-- ENERGY REACTOR -->
<div class="core-glow"></div>
<div class="energy-beam"></div>
<div class="ring"></div>

<!-- COUNTDOWN CLOCK -->
<div id="countdown">Loading...</div>

<!-- TERMINAL PANELS -->
<div id="left-panel" class="side-panel">
    <div class="panel-title" id="panel1-title">[NODE ALPHA]</div>
    <div class="panel-log" id="log1"></div>
</div>
<div id="right-panel" class="side-panel">
    <div class="panel-title" id="panel2-title">[NODE OMEGA]</div>
    <div class="panel-log" id="log2"></div>
</div>

<div class="scanlines"></div>

<script>
/* MATRIX RAIN */
function matrixRain(canvasId, speed){
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01ABCDEFGHIJKLMNOPQRSTUVXYZ#$%&@";
    const columns = Math.floor(canvas.width/18);
    const drops = Array(columns).fill(1);
    function draw(){
        ctx.fillStyle = "rgba(0,0,0,0.06)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#00ffbf";
        ctx.font = "18px Courier";
        drops.forEach((y,i)=>{
            const char = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(char,i*18,y*18);
            if(y*18>canvas.height && Math.random()>0.975) drops[i]=0;
            drops[i]++;
        });
    }
    setInterval(draw,speed);
}
matrixRain("layer1",80);
matrixRain("layer2",55);
matrixRain("layer3",35);

/* COUNTDOWN — updated to count until 6 Jan 2026 */
const targetDate = new Date("2026-01-06T00:00:00");

const countdownEl = document.getElementById("countdown");
const panel1Title = document.getElementById("panel1-title");
const panel2Title = document.getElementById("panel2-title");
const log1 = document.getElementById("log1");
const log2 = document.getElementById("log2");

let countdownInterval = setInterval(updateCountdown, 1000);

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        clearInterval(countdownInterval);
        countdownEl.innerHTML = "InnovAIt Nexus is Now Live";

        panel1Title.innerHTML = "[IDEATHON]";
        panel2Title.innerHTML = "[HACKATHON]";

        const ideathonMessages = [
            "Start Date: <span class='glow'>12-Jan-2026</span>",
            "End Date: <span class='glow'>30-Jan-2026</span>",
            "Brainstorm, innovate, and bring ideas alive!",
            "Collaborate with your team!",
            "Submit ideas before deadline.",
            "Some paths reveal themselves only through motion.",
            "Telemetry anomaly: ↑↑ >",
        ];

        const hackathonMessages = [
            "Start Date: <span class='glow'>19-Feb-2026</span>",
            "End Date: <span class='glow'>23-Feb-2026</span>",
            "Build, hack, and innovate!",
            "Show your technical prowess.",
            "Collaborate and solve challenges.",
            "Some paths reveal themselves only through motion.",
            "Telemetry anomaly detected:↓↓<"
        ];

        if (window.logIntervals) window.logIntervals.forEach(clearInterval);

        let i1=0, i2=0;
        window.logIntervals = [];

        window.logIntervals.push(setInterval(()=>{
            log1.innerHTML += "> "+ideathonMessages[i1]+"<br>";
            if(log1.innerHTML.split("<br>").length>7)
                log1.innerHTML = log1.innerHTML.split("<br>").slice(1).join("<br>");
            i1 = (i1+1) % ideathonMessages.length;
        }, 1500));

        window.logIntervals.push(setInterval(()=>{
            log2.innerHTML += "> "+hackathonMessages[i2]+"<br>";
            if(log2.innerHTML.split("<br>").length>7)
                log2.innerHTML = log2.innerHTML.split("<br>").slice(1).join("<br>");
            i2 = (i2+1) % hackathonMessages.length;
        }, 1500));

        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.innerHTML =
        `Event starts in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

updateCountdown();

/* PRE-COUNTDOWN LOGS */
function cycleLogs(element, lines){
    let index=0;
    element.cycleInterval = setInterval(()=>{
        element.innerHTML += "> "+lines[index]+"<br>";
        if(element.innerHTML.split("<br>").length>10)
            element.innerHTML = element.innerHTML.split("<br>").slice(1).join("<br>");
        index=(index+1)%lines.length;
    },1500);
}

cycleLogs(log1,[
    "Initializing node systems...",
    "Analyzing streams...",
    "Telemetry anomaly: ↑↑",
    "Data flow stable...",
    "Node check complete...",
    "Telemetry anomaly:>",
    "Preparing core modules...",
    "Syncing virtual interfaces...",
    "Enter"
]);

cycleLogs(log2,[
    "Monitoring sequences...",
    "Transmission nominal...",
    "Telemetry anomaly:↓↓",
    "Analyzing packets...",
    "Telemetry anomaly:<",
    "Node integrity stable...",
    "Enter"
]);

/* ARROW KEY SEQUENCE */
let sequence = [];
const target = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowRight","ArrowLeft","Enter"];
window.addEventListener("keydown",(e)=>{
    sequence.push(e.key);
    if(sequence.length>target.length) sequence.shift();
    if(JSON.stringify(sequence)===JSON.stringify(target)){
        alert("ERROR: Unauthorized access attempt detected!\nRedirecting to portal...");
        window.location.href = "portal.html";
    }
});
</script>
</body>
</html>
