<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIC BYPASS</title>
<style>
body{margin:0;background:#050505;color:#ffb700;font-family:"Courier New",monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden;user-select:none}h2{text-shadow:0 0 10px #ffb700;margin-bottom:10px;font-size:1.2rem}#timer-container{width:320px;height:15px;border:2px solid #ff0000;margin-bottom:10px;position:relative;background:#220000}#timer-fill{height:100%;width:100%;background:#ff0000;transition:width 1s linear;box-shadow:0 0 10px #ff0000}#timer-text{position:absolute;top:-20px;left:0;width:100%;text-align:center;color:#ff0000;font-weight:bold;font-size:.9rem}#game-container{display:flex;align-items:center;gap:5px;position:relative}.node{width:40px;height:40px;background:#222;border:2px solid #555;border-radius:5px;display:flex;align-items:center;justify-content:center;font-weight:bold;box-shadow:0 0 10px rgba(0,0,0,.5);z-index:2;font-size:.7rem}#source{border-color:#00ff00;color:#00ff00;box-shadow:0 0 15px #00ff00;animation:pulse 1s infinite}#output{border-color:#ff0000;color:#ff0000}#output.powered{border-color:#00ff00;color:#00ff00;background:#003300;box-shadow:0 0 20px #00ff00}@keyframes pulse{0%{opacity:.6}50%{opacity:1}100%{opacity:.6}}#grid{display:grid;grid-template-columns:repeat(8,40px);grid-template-rows:repeat(8,40px);gap:1px;background:#111;padding:4px;border:1px solid #333}.tile{width:40px;height:40px;background:#1a1a1a;cursor:pointer;position:relative;transition:transform .1s}.tile:hover{background:#252525}.pipe{width:100%;height:100%;fill:none;stroke:#444;stroke-width:10;stroke-linecap:square;transition:stroke .2s}.tile.powered .pipe{stroke:#ffb700;filter:drop-shadow(0 0 5px #ffb700)}#status-bar{margin-top:10px;font-size:.9rem;text-align:center}#modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:100}#fail-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(50,0,0,.85);display:none;flex-direction:column;justify-content:center;align-items:center;z-index:100;pointer-events:none}.btn{margin-top:20px;padding:15px 30px;font-size:1.2rem;background:#ffb700;color:black;border:none;cursor:pointer;font-weight:bold;border:2px solid #ffb700}.btn:hover{background:black;color:#ffb700}@keyframes shake{0%{transform:translate(1px,1px) rotate(0deg)}10%{transform:translate(-1px,-2px) rotate(-1deg)}20%{transform:translate(-3px,0px) rotate(1deg)}30%{transform:translate(3px,2px) rotate(0deg)}40%{transform:translate(1px,-1px) rotate(1deg)}50%{transform:translate(-1px,2px) rotate(-1deg)}60%{transform:translate(-3px,1px) rotate(0deg)}70%{transform:translate(3px,1px) rotate(-1deg)}80%{transform:translate(-1px,-1px) rotate(1deg)}90%{transform:translate(1px,2px) rotate(0deg)}100%{transform:translate(1px,-2px) rotate(-1deg)}}.shaking{animation:shake .5s;animation-iteration-count:infinite}
</style>
</head>
<body>
<h2>SYSTEM BYPASS: EXPERT</h2>
<div id="timer-container">
    <div id="timer-text">TIME REMAINING: 40.00s</div>
    <div id="timer-fill"></div>
</div>
<div id="game-container">
    <div id="source" class="node">PWR</div>
    <div id="grid"></div>
    <div id="output" class="node">CPU</div>
</div>
<div id="status-bar">POWER FLOW: <span id="flow-status" style="color:red">OFFLINE</span></div>
<div id="modal">
    <h1 style="color:#ffb700;text-shadow:0 0 20px #ffb700;text-align:center;">SYSTEM BYPASS<br>COMPLETE</h1>
    <p>Core Access Granted.</p>
    <button class="btn" id="init-core-btn">INITIALIZE CORE</button>
</div>
<div id="fail-modal">
    <h1 style="color:red;font-size:3rem;text-shadow:0 0 20px red;">SYSTEM FAILURE</h1>
    <p style="color:white;font-size:1.5rem;">CONNECTION SEVERED</p>
</div>
<script>
(()=>{const g=document.getElementById('grid'),s=document.getElementById('flow-status'),o=document.getElementById('output'),tf=document.getElementById('timer-fill'),tt=document.getElementById('timer-text'),fm=document.getElementById('fail-modal');const t={I:{con:[1,0,1,0],svg:'M25,0 L25,50'},L:{con:[1,1,0,0],svg:'M25,0 L25,25 L50,25'},T:{con:[0,1,1,1],svg:'M0,25 L50,25 M25,25 L25,50'},X:{con:[1,1,1,1],svg:'M25,0 L25,50 M0,25 L50,25'},S:{con:[0,0,0,0],svg:'M20,20 L30,30 M30,20 L20,30'}};const l=[['L','S','T','L','I','L','S','T'],['T','L','L','L','S','I','L','S'],['T','L','X','X','L','T','S','L'],['X','L','L','L','T','X','I','L'],['I','L','X','L','T','X','L','S'],['L','T','I','L','L','L','L','T'],['T','I','L','S','I','L','T','I'],['S','L','T','I','S','L','I','L']];let grid=[],timeLeft=40,interval=null,active=true,_r=atob("Z2FtZS5odG1s");document.getElementById('init-core-btn').addEventListener('click',()=>{window.location.href=_r});function init(){g.innerHTML="";grid=[];for(let r=0;r<8;r++){let row=[];for(let c=0;c<8;c++){const tChar=l[r][c],tData=t[tChar],rot=Math.floor(Math.random()*4),div=document.createElement('div');div.className='tile';div.innerHTML=`<svg class="pipe" viewBox="0 0 50 50"><path d="${tData.svg}" /></svg>`;div.style.transform=`rotate(${rot*90}deg)`;div.onclick=()=>rotate(r,c);g.appendChild(div);row.push({type:tChar,baseCon:tData.con,rotation:rot,element:div,powered:false})}grid.push(row)}startTimer();checkFlow()}function startTimer(){if(interval)clearInterval(interval);timeLeft=40;active=true;fm.style.display='none';document.body.classList.remove('shaking');interval=setInterval(()=>{if(!active)return;timeLeft-=.1;tf.style.width=(timeLeft/40*100)+"%";tt.innerText="TIME REMAINING: "+timeLeft.toFixed(2)+"s";if(timeLeft<=10)tf.style.background="#ff0000";if(timeLeft<=0)gameOver()},100)}function gameOver(){active=false;clearInterval(interval);tt.innerText="CRITICAL FAILURE";fm.style.display="flex";document.body.classList.add('shaking');setTimeout(()=>{init()},2500)}function rotate(r,c){if(!active||document.getElementById('modal').style.display==='flex')return;let tile=grid[r][c];tile.rotation=(tile.rotation+1)%4;tile.element.style.transform=`rotate(${tile.rotation*90}deg)`;checkFlow()}function getConnections(r,c){let tile=grid[r][c],base=tile.baseCon,rot=tile.rotation,con=[];for(let i=0;i<4;i++)con.push(base[(i-rot+4)%4]);return con}function checkFlow(){for(let r=0;r<8;r++)for(let c=0;c<8;c++){grid[r][c].powered=false;grid[r][c].element.classList.remove('powered')}o.classList.remove('powered');s.textContent="OFFLINE";s.style.color="red";let queue=[],startCon=getConnections(2,0);if(startCon[3]===1){queue.push({r:2,c:0});grid[2][0].powered=true;grid[2][0].element.classList.add('powered')}let visited=new Set();visited.add("2,0");let win=false;while(queue.length>0){let curr=queue.shift(),r=curr.r,c=curr.c,currCon=getConnections(r,c),dr=[-1,0,1,0],dc=[0,1,0,-1];for(let i=0;i<4;i++)if(currCon[i]===1){let nr=r+dr[i],nc=c+dc[i];if(nr>=0&&nr<8&&nc>=0&&nc<8){let nCon=getConnections(nr,nc),req=(i+2)%4;if(nCon[req]===1&&!visited.has(`${nr},${nc}`)){visited.add(`${nr},${nc}`);grid[nr][nc].powered=true;grid[nr][nc].element.classList.add('powered');queue.push({r:nr,c:nc})}}else if(r===5&&c===7&&i===1)win=true}}if(win){active=false;clearInterval(interval);o.classList.add('powered');s.textContent="ONLINE";s.style.color="#00ff00";setTimeout(()=>{document.getElementById('modal').style.display='flex'},500)}}init();})();
</script>
</body>
</html>
