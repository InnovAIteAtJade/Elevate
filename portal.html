<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Portal</title>
<style>
body{margin:0;background:#000;color:#0f0;font-family:Courier New,monospace;overflow:hidden}
canvas{position:fixed;inset:0;width:100%;height:100%;pointer-events:none}
#portal-container{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;animation:p 2.5s infinite ease-in-out}
@keyframes p{0%{text-shadow:0 0 4px #fff,0 0 10px #fff,0 0 18px #fff;opacity:.85}50%{text-shadow:0 0 6px #fff,0 0 14px #fff,0 0 25px #fff;opacity:1}100%{text-shadow:0 0 4px #fff,0 0 10px #fff,0 0 18px #fff;opacity:.85}}
#portal-container h1{color:#fff}
#passwordInput{padding:10px;font-size:1.3rem;background:#000;color:#0f0;border:2px solid #FFB700;width:220px;text-align:center}
#submitBtn{margin-top:15px;padding:10px 20px;font-size:1.1rem;background:#000;color:#0f0;border:2px solid #0f0;cursor:pointer}
#hiddenGameBox{position:absolute;width:60px;height:60px;cursor:pointer;opacity:0}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div id="portal-container">
<h1>ENTER PASSWORD TO ACCESS CORE</h1>
<input id="passwordInput" type="text" placeholder="Password">
<br>
<button id="submitBtn">ENTER</button>
</div>

<div id="hiddenGameBox"></div>

<script>
(()=>{const k=sessionStorage.getItem("route_access");if(!k||Date.now()-parseInt(k.split("_")[1])>8000)location.replace("index.html");sessionStorage.removeItem("route_access");})();
(()=>{let A=document,B=window,C=A.getElementById.bind(A)
let D=C("matrix"),E=D.getContext("2d")
D.width=B.innerWidth;D.height=B.innerHeight
let F="01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@",G=16
let H=Array(Math.floor(D.width/G)).fill(1)

setInterval(()=>{E.fillStyle="rgba(0,0,0,.05)"
E.fillRect(0,0,D.width,D.height)
E.fillStyle="#1B5287";E.font=G+"px monospace"
for(let i=0;i<H.length;i++){
E.fillText(F[Math.random()*F.length|0],i*G,H[i]*G)
if(H[i]*G>D.height&&Math.random()>.975)H[i]=0
H[i]++}},50)

C("submitBtn").onclick=()=>alert("ACCESS DISABLED")

let J=0
C("hiddenGameBox").onclick=()=>{++J>3&&(location.href="Signal Harmonizer.html")}

let K=()=>Math.floor(Math.random()*80+5)+"%"
let L=C("hiddenGameBox");L.style.top=K();L.style.left=K()

A.addEventListener("copy",e=>{
e.preventDefault()
let r=""
for(let i=0;i<400;i++)r+=String.fromCharCode(33+Math.random()*90)
e.clipboardData.setData("text/plain",r)
})

})();
</script>

</body>
</html>
