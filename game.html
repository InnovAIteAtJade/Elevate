<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Terminal</title>
<style>
body{margin:0;background:black;color:#FFB700;font-family:"Courier New",monospace;overflow:hidden;display:flex}
#keylogBox{width:260px;border-right:1px solid #1B5287;padding:10px;height:100vh;overflow-y:auto;background:rgba(0,0,0,0.4);color:#FFB700}
#terminal{padding:20px;flex-grow:1;height:100vh;overflow-y:auto;color:#FFB700}
input,button{background:black;color:#FFB700;border:1px solid #1B5287;padding:6px;font-family:monospace}
#hackOutput{display:none;margin-top:20px;border:1px solid #1B5287;padding:10px;height:350px;overflow-y:auto;white-space:pre-line;background:rgba(0,0,0,0.6);color:#FFB700}
#crt{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;background:repeating-linear-gradient(to bottom, rgba(27,82,135,0.08), rgba(27,82,135,0.08) 3px, rgba(27,82,135,0.02) 4px);animation:crtPulse 0.25s infinite}
@keyframes crtPulse{0%{opacity:0.18}50%{opacity:0.23}100%{opacity:0.18}}
@keyframes shake{0%{transform:translateX(0px)}25%{transform:translateX(-6px)}50%{transform:translateX(6px)}75%{transform:translateX(-4px)}100%{transform:translateX(0px)}}
.errorShake{animation:shake 0.25s}
</style>
</head>
<body>
<div id="crt"></div>
<div id="keylogBox">
<h3>Keylog Monitor</h3>
<pre id="keylog"></pre>
</div>
<div id="terminal">
<h2>TERMINAL ACCESS</h2>
<pre id="puzzleText"></pre>
<input type="text" id="puzzleInput">
<button id="submitPuzzle">SUBMIT</button>
<div id="hackOutput"></div>
</div>
<script>
let keylog=document.getElementById("keylog");
window.addEventListener("keydown",e=>{keylog.textContent+=`[${new Date().toLocaleTimeString()}] ${e.key}\n`;keylog.scrollTop=keylog.scrollHeight});
function rand(min,max){return Math.floor(Math.random()*(max-min+1))+min;}
let level=1;
let puzzleText=document.getElementById("puzzleText");
let input=document.getElementById("puzzleInput");
let output=document.getElementById("hackOutput");
let N1=rand(5,15),N2=rand(5,15),N3=rand(5,15),N4=rand(5,15),N5=rand(5,15);
function generateExpression(level){
let expr="",result;
switch(level){
case 1:
let V1=rand(10,20);
result=V1*2+N1;
return{expr:`LEVEL 1 — Structural Offset\n----------------------------------------\nV1*2 + N1 = ${result}\nV1=${V1}\nSolve for N1:`,answer:N1};
case 2:
const a2=rand(2,5);
result=N1*a2+N2;
return{expr:`LEVEL 2 — Load Factor Alignment\n----------------------------------------\nN1*${a2} + N2 = ${result}\nSolve for N2:`,answer:N2};
case 3:
const a3=rand(2,6);
result=(N1+N2)*a3-N3;
return{expr:`LEVEL 3 — Sequence Flux Stabilization\n----------------------------------------\n(N1+N2)*${a3} - N3 = ${result}\nSolve for N3:`,answer:N3};
case 4:
const a4=rand(1,3),b4=rand(1,3),c4=rand(1,3);
result=N1*a4+N2*b4+N3*c4+N4;
return{expr:`LEVEL 4 — Harmonic Expansion\n----------------------------------------\n(N1*${a4} + N2*${b4} + N3*${c4}) + N4 = ${result}\nSolve for N4:`,answer:N4};
case 5:
const a5=rand(2,4);
result=(N1+N2+N3)*a5+N4-N5;
return{expr:`LEVEL 5 — Stabilizer Core Equation\n----------------------------------------\n((N1+N2+N3)*${a5} + N4) - N5 = ${result}\nSolve for N5:`,answer:N5};
case 6:
result=N1+N2+N3+N4+N5;
return{expr:`FINAL RECONSTRUCTION\n----------------------------------------\nN1 + N2 + N3 + N4 + N5 = ?\nEnter FINAL KEY:`,answer:result};
}}
function showLevel(){let data=generateExpression(level);puzzleText.textContent=data.expr;puzzleText.dataset.answer=data.answer}
showLevel();
function shakeError(){puzzleText.classList.add("errorShake");setTimeout(()=>puzzleText.classList.remove("errorShake"),300)}
document.getElementById("submitPuzzle").onclick=()=>{
let val=parseInt(input.value.trim());input.value="";let correct=parseInt(puzzleText.dataset.answer)===val;
if(correct){level++;if(level<=6){showLevel()}else{runLargeOutput();sessionStorage.setItem("terminalAccess","true")}}else{shakeError();keylog.textContent+=`[${new Date().toLocaleTimeString()}] System: Value mismatch detected.\n`;keylog.scrollTop=keylog.scrollHeight}};
function runLargeOutput(){
output.style.display="block";output.innerHTML="";
let lines=[
"[CORE ENTRY] Primary resolver engaged.",
"Re-mapping structural deltas...",
"Entropy bundle re-linked.",
"Modifier-plane shows slight drift.",
"Awaiting secondary phase stabilization...",
"------------------------------------------------------",
"For Finding out the key's please visit ",
"https://sites.google.com/jadeglobal.com/innovatejadejbuzz/elevaite",
"Play around and find the Key's",
"Subroutine: mirrored directives not fully aligned.",
"Subsystem waiting for paired synchronization.",
"Local actuator shows irregular pattern.",
"Modifier channels in subtle resonance.",
"Upper-lower directive sequence not yet harmonized.",
"Override routine stalled: combined elevation required.",
"System monitoring for synchronized oscillation pattern."
];let i=0;let interval=setInterval(()=>{output.innerHTML+=lines[i]+"\n";output.scrollTop=output.scrollHeight;i++;if(i>=lines.length)clearInterval(interval)},160)}
// Encoded Security Constants to prevent inspection
const _sec_pw="SUggMjAyNg==";
const _sec_k1="Q29udHJvbA==";
const _sec_k2="U2hpZnQ=";
const _sec_m="UGxlYXNlIHVzZSBJSDIwMjYgYXMgcGFzc3dvcmQgb24gbmV4dCBwb3J0YWw="; // Encrypted Log
const _sec_t1="QXJjaGl2YWwgTm90aWNlOgpSZWZlcmVuY2Ugc2VnbWVudCA=";
const _sec_t2="IGhhcyBiZWVuIHJlY29yZGVkIGluIHRoZSB1bmF1dGhvcml6ZWQtYWNjZXNzIGF1ZGl0IGxvZy4KClNZU1RFTSBMT0cgTUVTU0FHRToK";
const _sec_t3="CgpTdWJzeXN0ZW1zIHJlcXVlc3QgaW1tZWRpYXRlIHRyYW5zaXRpb24u";
const _sec_lp="U1lTVEVNIExPRzog";

const _pw=_sec_pw;
const _kcA=atob(_sec_k1);
const _kcB=atob(_sec_k2);
let _kA=false,_kB=false,_r=false;
window.addEventListener("keydown",e=>{if(e.key===_kcA)_kA=true;if(e.key===_kcB)_kB=true;if(_kA&&_kB&&!_r){_r=true;showEncryptedPopup(atob(_pw))}});
window.addEventListener("keyup",e=>{if(e.key===_kcA)_kA=false;if(e.key===_kcB)_kB=false});
function showEncryptedPopup(decodedPassword){
const encrypted=decodedPassword;
// Dynamic decryption of audio/audit log components
const part1 = atob(_sec_t1);
const part2 = atob(_sec_t2);
const part3 = atob(_sec_t3);
const hiddenMsg = atob(_sec_m);
const msg = part1 + encrypted + part2 + hiddenMsg + part3;

console.log("%c " + atob(_sec_lp) + hiddenMsg, "background: #1B5287; color: white; padding: 5px;");
const popup=document.createElement("div");
popup.style.position="fixed";popup.style.top="50%";popup.style.left="50%";popup.style.transform="translate(-50%,-50%)";popup.style.background="black";popup.style.border="2px solid #1B5287";popup.style.padding="20px";popup.style.zIndex="999999";popup.style.color="#FFB700";popup.style.width="420px";popup.style.textAlign="center";popup.style.whiteSpace="pre-line";popup.innerHTML=msg;
const btn=document.createElement("button");btn.innerText="OK";btn.style.marginTop="15px";btn.style.color="#FFB700";btn.style.background="black";btn.style.border="1px solid #1B5287";btn.style.padding="6px";
btn.onclick=()=>{if(sessionStorage.getItem("terminalAccess")==="true"){window.location.href="gate.html"}else{alert("Access Denied!");window.location.href="dynamic_terminal.html"}};
popup.appendChild(btn);document.body.appendChild(popup);
window.onkeydown=e=>e.preventDefault();window.onmousedown=e=>e.preventDefault();window.onmouseup=e=>e.preventDefault();window.oncontextmenu=e=>e.preventDefault()}
</script>
</body>
</html>
